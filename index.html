<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>

    <div class="conteine">
        <div class="conteineForm">
            <div class="divTitulo">
                <h1 class="titulo">BEM-VINDO DE VOLTA</h1>
                <p class="paragrafos">Bem-vindo de volta! Por favor insira os seus dados</p>
            </div>

            <div class="divForm">
                <form>
                    <div class="divInput">
                        <label class="labelLogin" for="">Email</label>
                        <input class="inputLogin" placeholder="Email" type="email" name="" id="">
                    </div>
                    <div class="divInput">
                        <label class="labelLogin" for="">Password</label>
                        <input class="inputLogin" placeholder="**********" type="password" name="" id="">
                    </div>

                    <div class="boxSeleto">
                        <div class="divLbel">
                            <input type="checkbox" name="" id="">
                            <label  for="">Lembra-me</label>
                        </div>
                        <div class="esqueceuSenha">
                            <a class="linkNone" href="">Lembra a Senha</a>
                        </div>
                    </div>
                    <div class="buttonDiv">
                        <button class="buttonLogin" type="submit">Entra</button>
                        <div class="divParaCadastro">
                            <p>Não tem uma conta?</p>
                            <a href="">Inscreva-se grátis!</a>
                        </div>
                    </div>
                </form>

            </div>

        </div>
        <div class="conteineImg">
            <img src="src/image.png" alt="" srcset="">
        </div>
    </div>
    
</body>
</html>
